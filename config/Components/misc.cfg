[gcode_arcs]                       
resolution: 1.0                    

[idle_timeout]
gcode: _IDLE_TIMEOUT
timeout: 1200

[force_move]
enable_force_move: True

[rounded_path]
resolution: 0.2
replace_g0: False

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

[pause_resume]
[exclude_object]
[input_shaper]
[respond]
[save_variables]
filename = ~/printer_data/config/.saved_variables.cfg