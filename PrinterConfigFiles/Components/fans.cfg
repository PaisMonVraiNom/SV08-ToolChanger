[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[fan_generic exhaust_fan]
pin: PA2
max_power: 1.0

[temperature_fan MCU_fan]
pin: PA1
kick_start_time: 1
max_power: 1.0
min_temp: 0
max_temp: 90
hardware_pwm: true
target_temp: 60
sensor_type: temperature_host
max_speed: 1.0
min_speed: 1.0
control: pid
pid_Kp: 2.0     
pid_Ki: 5.0   
pid_Kd: 0.5    
pid_deriv_time: 2.0

[temperature_fan pico_fan]
pin: pico:gpio17
kick_start_time: 1
max_power: 1.0
min_temp: 0
max_temp: 90
hardware_pwm: true
target_temp: 60
sensor_type: temperature_mcu
sensor_mcu: pico
max_speed: 1.0
min_speed: 1.0
control: pid
pid_Kp: 2.0     
pid_Ki: 5.0   
pid_Kd: 0.5    
pid_deriv_time: 2.0